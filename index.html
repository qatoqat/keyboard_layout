<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Keyboard Layout Customizer</h1>
        <p class="prevent-select">
            <input type="radio" id="setBindings" name="input_mode" checked>
            <label for="setBindings">Set Bindings</label>
            <input type="radio" id="setColors" name="input_mode">
            <label for="setColors">Set Colors</label>
            <input type="color" id="currentColor" value="#ddeeff">
            <input type="checkbox" id="toggleDarkMode">
            <label for="toggleDarkMode">Dark Mode</label>
        </p>
        <div id="keyboard" oncontextmenu="return false;"></div>
        <div class="button-group">
            <button id="resetButton">Reset</button>
            <button id="loadConfigButton">Load Config from URL</button>
            <button id="generateButton">Generate Custom Bindings</button>
            <button id="downloadButton">Download Config</button>
        </div>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
